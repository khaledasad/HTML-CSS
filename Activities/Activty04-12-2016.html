<!DOCTYPE HTML>
<html>
<head>
<title>
Activity 04 12 2016
</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#hide").click(function(){
$("p").hide();
})
})
$(document).ready(function(){
$("#show").click(function(){
$("p").show();
})
})
$(document).ready(function(){
$("#hideshow").click(function(){
$("p").toggle();
})
})
$(document).ready(function(){
$("#up").click(function(){
$("p").slideUp();
})
})
$(document).ready(function(){
$("#down").click(function(){
$("p").slideDown();
})
})
$(document).ready(function(){
$("#ud").click(function(){
$("p").slideToggle();
})
})
$(document).ready(function(){
$("#area1").click(function(){
$("#area1").fadeOut(2000).fadeIn(2500);
})
})
$(document).ready(function(){
$("#area2").click(function(){
$("#area2").slideUp(3000).slideDown(3000);
})
})
$(document).ready(function(){
$("img").click(function(){
$("img").slideUp(3000).slideDown(3000).fadeOut(2000).fadeIn(2000);
})
})
$(document).ready(function(){
$("#flip").click(function(){
$("#panel").slideToggle();
})
})
</script>
<style>
#panel, #flip{
background-color:pink;
border:solid 1px #3c3c3c
text-align:center;
padding:5px;
}
#panel{
padding:50px;
display:none;
}
</style>

</head>
<body>
<div id=flip>Flip me type slide down</div>
<div id=panel>There is the content</div>

<p>Hello World</p>
<p>I hate u Anissa</p>
<p>GGC is Awesome</p>

<button id=hide>Click to Hide</button>
<button id=show>Click to Show</button>
<button id=hideshow>Click to Hide/Show</button>

<hr/>
<button id=up>Click to slide up</button>
<button id=down>Click to slide down</button>
<button id=ud>Click to slide up and down</button>

<hr/>
<div id=area1 style="width:100px;height:100px;background-color:orange;"></div>
<div id=area2 style="width:100px;height:100px;background-color:red;"></div>
<hr/>
<img src=Penguins.jpg width:100px height=300px>
<hr/>


</body>
</html>
